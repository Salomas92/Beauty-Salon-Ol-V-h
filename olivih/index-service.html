<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Actor&family=Athiti:wght@200;300;400;500;600;700&family=Reenie+Beanie&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/service.css">
  <title>Beauty Salon OlíVíh</title>
</head>
<body>

  <header>
    <h2>Beauty Salon OlíVíh</h2>
    <figure>
      <img src="./public/icon/State.svg" alt="imagem de uma barra de paginação">
    </figure>
    <p>Por favor, escolha um serviço</p>
  </header>
  
  <main>
    <section class="container">
      
      <div class="servicos">
        <figure>
          <img class="servico-img" src="./public/image/cut-hair.jpeg" alt="imagem de um corte de cabelo">
        </figure>
        <p>Corte</p>
      </div>
      
      <div class="servicos">
        <figure>
          <img class="servico-img" src="./public/image/mechas.jpeg" alt="Imagem de uma cabelo fazendo mechas">
        </figure>
        <p>Colorir</p>
      </div>
      
      <div class="servicos">
        <figure>
          <img class="servico-img" src="./public/image/hair-style.jpeg" alt="imagem de um penteado no cabelo">
        </figure>
        <p>Penteados</p>
      </div>

      <div class="servicos">
        <figure>
          <img class="servico-img" src="./public/image/making.jpeg" alt="fazendo maquiagem">
        </figure>
        <p>Maquiagem</p>
      </div>
    </section>
  </main>
  
</body>
</html>
